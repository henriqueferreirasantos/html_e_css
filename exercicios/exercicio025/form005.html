<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláros</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismasc" value="M" checked> <label for="ismasc">Masculino</label>
            <input type="radio" name="sexo" id="isfem" value="F"> <label for="isfem">Feminino</label>
        </fieldset><!--checkbox pode ter várias opções marcadas já o rádio so pode ter uma e o nome tem que ser igual-->
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="efut" id="iefut" checked><label for="iefut">Futebol</label>
        <input type="checkbox" name="ebase" id="iebase"><label for="iebase">Basebol</label>
        <input type="checkbox" name="ebasq" id="iebasq"><label for="iebasq">Basquete</label>
        <input type="checkbox" name="evol" id="ievol"><label for="ievol">Volêi</label>
        <input type="checkbox" name="eten" id="ieten"><label for="ieten">Tênis</label>
        <input type="checkbox" name="enat" id="ienat"><label for="ienat">Natação</label>
    </fieldset>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>
</body>
</html>
