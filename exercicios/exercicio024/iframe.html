<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de iframe</title>
    <style>
         iframe {
            width: 500px;
            height: 350px;
        }
    </style>
    <!--o que vale é o estilo e não o que tá configurado em linha-->
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acesse o site do 
        <!--tamanho padrão do iframe é 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="200" width="400" scrolling="no"><!--parametros são: auto,yes,no-->
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
        
         para aprender a programar</p>
</body>
</html>
