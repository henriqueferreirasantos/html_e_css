<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela </title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
        th,td {
            border: 1px solid black;
            padding: 10px;
        }
        col.cnome {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissão">
        </colgroup>
        <caption>Cadastro de Pessoas</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Vitor</td>
            <td>M</td>
            <td>25</td>
            <td>Motorista</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>19</td>
            <td>Garçonete</td>
        </tr>
        <tr>
            <td>Flávia</td>
            <td>F</td>
            <td>27</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>M</td>
            <td>32</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>M</td>
            <td>23</td>
            <td>Agricultor</td>
        </tr>
        <tr>
            <td>Yasmin</td>
            <td>f</td>
            <td>22</td>
            <td>Cabelereira</td>
        </tr>
    </table>
</body>
</html>
