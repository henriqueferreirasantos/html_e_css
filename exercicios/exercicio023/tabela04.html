<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela_04</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
            padding: 10px;
        }
        caption {
            border: 1px solid gray;
            background-color: gainsboro;
            padding: 5px;
            font-weight: bold;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Tabela completa </h1>
    <table>
        <caption>FILMES FAVORITOS</caption>
        <thead>
            <tr>
                <th scope="col">GRUPO</th>
                <th scope="col">NOMES</th>
                <th colspan="3" scope="colgroup">FILMES</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">MULHERES</th>
                <td>Bia Souza</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
            <tr>
              
                <td>Ana Luiza</td>
                <td>titanic</td>
                <td>elysium</td>
                <td>toy story</td>
            </tr>
            <tr>
                
                <td>Maria Clara</td>
                <td>star wars</td>
                <td>matrix</td>
                <td>wall-e</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">HOMENS</th>
                <td>Caio Santos</td>
                <td>shrek</td>
                <td>anabelle</td>
                <td>jason</td>
            </tr>
            <tr>
              
                <td>Bruno Lima</td>
                <td>harry potter</td>
                <td>carros</td>
                <td>king kong</td>
            </tr>
            <tr>
                
                <td>Vitor Silva</td>
                <td>chucky</td>
                <td>oblivion</td>
                <td>tarzan</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
