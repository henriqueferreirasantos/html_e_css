<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
    <style>
        table {
            border-collapse: collapse;
            width: 450px;
            height: 400px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 7px;
        }
        .novo {
            background-color: aqua;
            text-align: right;
            
        }
        .super {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td class="novo">A3</td>
            <td>A4</td>
        </tr>
        <tr class="super">
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
