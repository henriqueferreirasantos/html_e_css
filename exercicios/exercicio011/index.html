<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamanho de imagens</title>
</head>
<body>
    <h1 style="text-align: center;">mídias</h1>
    <h2>imagens dinâmicas</h2>
    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexível">
    </picture>
    <h2>áudio</h2>
    <p>teste de audio em site</p>
    <!--<audio src="midia/alan_walker_tired.mp3" controls autoplay></audio>-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/alan_walker_tired.mp3" type="audio/mpeg">
        <source src="midia/alan_walker_tired.ogg" type="audio/ogg">
        <source src="midia/alan_walker_tired.wav" type="audio/wav">
        <p>seu navegador não consegue reproduzir o arquivo <a href="midia/alan_walker_tired.mp3">clique aqui para baixar o arquivo</a>
    </p>
    </audio>
</body>
</html>
